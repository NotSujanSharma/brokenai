
<html lang="en" data-bs-theme="dark">
  <head><title>Brokenai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Broken AI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('views.profile')}}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('views.users')}}">Users</a>
              </li>
              {%if not logged_in%}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('views.login')}}">Login</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('views.signup')}}">Signup</a>
            </li>
            {%endif%}
            </ul>
          </div>
        </div>
      </nav>

        <a href="{{url_for('views.signup')}}">Signup</a>
        {%endif%} -->
        <hr/>
        {% block content %}{% endblock %}


        </div>
    </body>
</html>
